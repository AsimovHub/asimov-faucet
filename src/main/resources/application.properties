spring.profiles.active=@spring.profiles.active@
server.port=4123
hibernate.show_sql=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.url=${spring.datasource.url}
spring.datasource.username=${spring.datasource.username}
spring.datasource.password=${spring.datasource.password}
spring.datasource.driver-class-name=${spring.datasource.driver-class-name}
spring.sql.init.platform=${spring.sql.init.platform}
spring.jpa.hibernate.ddl-auto = validate

spring.datasource.hikari.idleTimeout=10 0000
spring.datasource.hikari.maxLifetime=200 0000
spring.datasource.hikari.connectionTimeout=100 000

spring.application.name=Asimov Faucet

faucet.privateKey=${faucet.privateKey}
faucet.captcha=${faucet.captcha}

mtv.rpcUrl=${mtv.rpcUrl}
mtv.chainId=${mtv.chainId}
isaac.contractAddress=${isaac.contractAddress}